<!--========== head ===========-->
<div th:replace="../fragments/head">This content will be gone</div>

<!--========== body ===========-->
<!-- Page Content -->
<div class="container">


  <form action="#" 
        th:action="@{/tours/new}" 
        th:object="${tour}" 
        class="mx-auto w-50 p-5 shadow bg-light rounded form-horizontal border border-success my-4" 
        method="POST">

    <fieldset>
    
      <!-- Form Name -->
      <legend>Tour Creation Form</legend>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="title">Title</label>  
        <input id="title" name="title" type="text" placeholder="Title" class="form-control input-md" th:field="*{title}">
      </div>
      
      <!-- Textarea -->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="description">Description</label>                  
        <textarea class="form-control" id="description" name="description" th:field="*{description}"></textarea>

      </div>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="startDate">Start Date</label>
        <input id="startDate" name="startDate" type="date" placeholder="Start Date" th:field="*{startDate}" class="form-control input-md">
      </div>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="textarea">End Date</label>
        <input id="endDate" name="endDate" type="date" placeholder="End Date" th:field="*{endDate}" class="form-control input-md">
      </div>

      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="capacity">Capacity</label>
        <input id="capacity" name="capacity" type="text" placeholder="Capacity" th:field="*{capacity}" class="form-control input-md">
      </div>
      
      <!-- Text input-->
      <div class="form-group mb-4">
        <label class="col-md-4 control-label" for="cost">Cost</label>
        <input id="cost" name="cost" type="text" placeholder="Cost" th:field="*{cost}" class="form-control input-md">
      </div>

    </fieldset>

    <div class="form-group mb-4">
      <button type="submit" class="btn btn-sm btn-success btn-block form-control">Create</button>
    </div>
  </form>
    

</div>
<!-- /.container -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
