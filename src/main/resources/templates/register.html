<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- head -->
<div th:replace="../fragments/head">This content will be gone</div>

<body class="container parent">

  <!-- navbar -->
  <div th:replace="../fragments/navbar">This content will be gone</div>
  
  <h1 class="display-6 text-success p-2">Register Page</h1>

  <div class="container">
    <form action="#" 
          th:action="@{/register}" 
          th:object="${account}" 
          class="mx-auto w-50 p-5 shadow bg-light rounded" 
          method="POST">

      <h2 class="display-6">Please register</h2>
      <div class="form-group mb-4">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" class="form-control" th:field="*{firstName}" >
      </div>
      <div class="form-group mb-4">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" class="form-control" th:field="*{lastName}" >
      </div>
      <div class="form-group mb-4">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" th:field="*{email}">
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
      </div>
      
      <!-- Default value for role is ROLE_USER -->
      <div th:each="role: ${account.roles}">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="role" value="ROLE_USER" th:value="${role}" checked hidden>
        </div>

      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-sm btn-danger btn-block form-control">Register</button>
      </div>
    </form>

  </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
