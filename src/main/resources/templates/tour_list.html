<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>xplorebd</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div th:replace="../fragments/navbar">This content will be gone</div>

    <div class="container">
      <h1 class="display-6 text-success">Tour List</h1>
      <hr>
      <table class="shadow-sm table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Capacity</th>
            <th>Cost</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tour: ${tours}">
            <td th:text="${tour.id}"></td>
            <td th:text="${tour.title}"></td>
            <td th:text="${tour.description}"></td>
            <td th:text="${tour.startDate}"></td>
            <td th:text="${tour.endDate}"></td>
            <td th:text="${tour.capacity}"></td>
            <td th:text="${tour.cost}"></td>
            <td>
              <a class="btn btn-sm btn-danger d-inline">Book</a>
              <a class="btn btn-sm btn-info d-inline">Follow</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
